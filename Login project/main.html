<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="index.css">

        <script src="register.js"></script>
        <script src="sign.js"></script>
    </head>
    <body>
            <div class="container-fluid register">
                    <p id="msg"></p>
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <img src="https://image.winudf.com/v2/image/Y29tLmd1dmkudGVjaF9pY29uXzBfNjhlNmQwYzM/icon.png?w=170&fakeurl=1&type=.png" alt=""/>
                            <h3>Welcome</h3>
                            <p>Ready to challenge your self and get a summer internship at guvi?</p>
                        </div> 
                        <div class="col-md-9 register-right">
                            
                            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <div class="register-icon">
                                        <img src="https://member.imagineacademy.microsoft.com/sites/all/themes/custom/ita_members/images/microsoft-img.png" alt="" />
                                    </div>
                                    <div class="row register-form">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="signEmail" placeholder="Enter email" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="signPassword"  placeholder="Password" value="" />
                                            </div>
                                            <center>
                                                    <button href="#" class="btn btn-outline-success" onclick="return sign()">login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade show" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <h3  class="register-heading">Create Your Guvi Account</h3>
                                    <div class="row register-form">
                                        <div class="col-md-6">
                                            <div class="form-group input-icon">
                                                <i class="fa fa-tag"></i>
                                                <input type="text" id="name" class="form-control" placeholder="Name *" value="" />
                                            </div>
                                            <div class="form-group input-icon">
                                                    <i class="fa fa-envelope fa-xm"></i>
                                                <input type="email" id="email" class="form-control register-email" placeholder="Enter email *" value="" />
                                            </div>
                                            <div class="form-group input-icon">
                                                    <i class="fa fa-lock fa-lg"></i>
                                                <input type="password" id="password" class="form-control register-password"  placeholder="Password *" value="" />
                                            </div>   
                                        </div>
                                        <div class="col-md-6">
                                                <div class="form-group input-icon">
                                                    <i class="fa fa-calendar"></i>
                                                    <input type="date" id="date" class="form-control" placeholder="Date of Birth *" value="" />
                                                </div>
                                                <div class="form-group input-icon">
                                                        <i class="fa fa-user fa-xm"></i>
                                                    <input type="text" id="age" class="form-control register-email" placeholder="Age *" value="" />
                                                </div>
                                                <div class="form-group input-icon">
                                                        <i class="fa fa-mobile fa-lg"></i>
                                                    <input type="text" id="contact" class="form-control register-password"  placeholder="contact *" value="" />
                                                </div>    
                                        </div>
                                        <center>
                                                <button  id="register-button"class="btn btn-outline-success" onclick="return registerButton()">Register <i class="fa fa-registered" ></i></button>
                                        </center>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    </body>
</html>
